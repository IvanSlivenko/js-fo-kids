<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure</title>
</head>
<body>

    <h1 id="heading">Find the buried treasure !</h1>
    
    <img id="map" width="800" height="800"
    src="./Screenshot_1.jpg"
    alt="map">;

    <p id="distance"></p>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>

var Currentlocation=0;
var getRandomNumber =(size)=>{
    Currentlocation=Math.floor(Math.random()*size)
    console.log(Currentlocation);
    return  Currentlocation;
};

var getDistance=(event, target)=>{
    var diffX=event.offsetX-target.x;
    var diffY=event.offsetY=target.y;
    return Math.sqrt((diffX*diffX)+(diffY*diffY));
};

var getDistanceHint=(distance)=>{
    if(distance < 10){
        return "1 Boiling hot!";
    }else if(distance < 20){
        return "2 Really hot !";
    }else if(distance < 40){
        return "3 Hot!";
    }else if (distance < 80){
        return "4 Warm";
    }
    else if(distance < 160){
        return "5 Gold!";
    }else if (distance < 320){
        return "6 Really cold";
    }else{
        return "7 Frezing!";
    }
};

var width=400;
var height=400;
var clicks=0;

var target={
    x:getRandomNumber(width),
    y:getRandomNumber(height)
    
}





$("#map").click((event)=>{
clicks++;

var distance=getDistance(event,target);
console.log("distance",distance);
console.log("Currentlocation",Currentlocation);
var distanceHint=getDistanceHint(distance);
$("#distance").text(distanceHint);

if(distance < 8){
    alert("Found the treasure in"+clicks+"clicks!");
    }
})

    </script>


    
</body>
</html>
