<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <canvas id="canvas" width="300" height="300">


    </canvas>
    
<script>

    var canvas=document.getElementById("canvas");
    var ctx= canvas.getContext("2d");

    ctx.strokeStyle="#FF8C00";
    // Окреслюємо координати
    ctx.strokeRect(0,0,200,200);

    var drawPoints=function(points){

        ctx.strokeStyle="#00FF7F";
        ctx.beginPath();
        ctx.moveTo(points[0][0], points[0][1]);

        for(var i=1; i<points.length; i++){
            // for(var i=1; i<5; i++){
            ctx.lineTo(points[i][0],points[i][1]);
            console.log(" крок :", i," малюємо риску до точки :");
            console.log("x", points[i][0]);
            console.log("y", points[i][1]);
        }
        ctx.stroke();
    };

    var misteryPoints=[[50, 50], [50, 100], [25, 120], [100, 50], 
    [70, 90], 
    [100, 90], 
    [70, 120],
    [70, 50],
    [40, 50],
];
    drawPoints(misteryPoints);
    





    
    





</script>

</body>
</html>
