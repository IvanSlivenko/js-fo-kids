<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons-13-HomeWork-1</title>
</head>
<body>

    <canvas id="canvas" width="300" height="300">


    </canvas>
    
<script>

    var canvas=document.getElementById("canvas");
    var ctx= canvas.getContext("2d");
    
 var circle=function(x, y, radius, fillCircle){
    ctx.beginPath();
    ctx.arc(x,y,radius,0,Math.PI*2, false);
    if(fillCircle){
        ctx.fill();
    }else{
        ctx.stroke();
    }
    
 };


var drawSnowman = function(x, y){
    ctx.fillStyle="Black";
    ctx.lineWidth=4;

    circle(x + 55, y + 40,  30, false );
    circle(x + 55, y + 110, 40, false );
    circle(x + 55, y + 200, 50, false );

    circle(x + 55, y + 40, 35, true );
    

    circle(x + 55, y + 90, 5, true );
    circle(x + 55, y + 110, 5, true );
    circle(x + 55, y + 130, 5, true );

    circle(x + 55, y + 180, 5, true );
    circle(x + 55, y + 200, 5, true );
    circle(x + 55, y + 220, 5, true );

    ctx.fillStyle="Orange";
    circle(x + 55, y + 40, 5, true );

     ctx.fillStyle="#00FF7F";
     circle(x + 38+5, y + 28, 3, true );
     circle(x + 62+5, y + 28, 3, true );
}

drawSnowman(0, 0);
// drawSnowman(100, 20);

    
    





</script>

</body>
</html>
