<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons-10-2</title>
</head>
<body>

    <h1 id="heading"> "Hello world"</h1>
    
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>

        var leftOffSet=0;

        var moveHeadihg=()=>{

            $("#heading").offset({left : leftOffSet});
            leftOffSet++;

            if(leftOffSet>200){
                leftOffSet=0;
            }
        };

        setInterval(moveHeadihg,100)


    </script>

</body>
